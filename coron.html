<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fonts-archive/Pretendard/Pretendard.css" type="text/css"/>
</head>
<body>
    <div class="media-info-msg">화면사이즈를 줄여주세요.</div>
    <header> 
        <div class="info-bar">
            <div class="info-bar__time">20:55</div>
            <div class="info-bar__icons">
                <img src="assets/char-bar.svg" alt="char-bar" /> <!--alt이미지 표시 속성-->
                <img src="assets/wifi.svg" alt="wifi" />
                <img src="assets/battery.svg" alt="battery" />
            </div>
        </div>
        <div class="menu-bar">
             <div class="menu-bar__location">
                <div>역삼1동</div>
                <div class="menu-bar__location-icon">
                    <img src="assets/arrow-down.svg" alt=""/>
                </div>
            </div>
             <div class="menu-bar__icons">
                <img src="assets/search.svg" alt="">
                <img src="assets/menu.svg" alt="">
                <img src="assets/alert.svg" alt="">
             </div>
        </div>
    </header>

    <main>
        <div class="item-list">
            <div class="item-list__img">
                  <img src="assets/img.svg" alt="">
            </div>
            <div class="item-list__info">
                <div class="item-list__info-title">게이밍피씨 조립 pc컴퓨터 싸게 팝니다다</div>
                <div class="item-list__info-meta">역삼동 19초 전</div>
                <div class="item-list__info-price">100만원</div>
              </div>
        </div>
        <div class="item-list">
            <div class="item-list__img">
               <img src="assets/img.svg" alt="">                  
            </div>
            <div class="item-list__info">
                <div class="item-list__info-title">블루투스 키보드 팝니다</div>
                <div class="item-list__info-meta">서초동 4시간 전</div>
                <div class="item-list__info-price">5,000원</div>
              </div>
        </div>
        <div class="item-list">
            <div class="item-list__img">
               <img src="assets/img.svg" alt="">                  
            </div>
            <div class="item-list__info">
                <div class="item-list__info-title">나이키 레깅스 S 3개 일괄판매</div>
                <div class="item-list__info-meta">도곡동 30초 전</div>
                <div class="item-list__info-price">25,000원</div>
              </div>
        </div>
        <div class="item-list">
            <div class="item-list__img">
               <img src="assets/img.svg" alt=""> 
            </div>
            <div class="item-list__info">
                <div class="item-list__info-title">게이밍 피싸 팝니다</div>
                <div class="item-list__info-meta">역삼동 10초 전</div>
                <div class="item-list__info-price">150만원</div>
              </div>
        </div>
        <div class="item-list">
            <div class="item-list__img">
                <img src="assets/img.svg" alt="">
            </div>
            <div class="item-list__info">
                <div class="item-list__info-title">블루투스 마우스스 팝니다</div>
                <div class="item-list__info-meta">서초동 4시간 전</div>
                <div class="item-list__info-price">10,000원</div>
              </div>
        </div>
        <div class="item-list">
            <div class="item-list__img">
               <img src="assets/img.svg" alt="">       
            </div>
            <div class="item-list__info">
                <div class="item-list__info-title">나이키 레깅스 판매</div>
                <div class="item-list__info-meta">도곡동 30초 전</div>
                <div class="item-list__info-price">20,000원</div>
              </div>
        </div>
        <div class="write-btn">+글쓰기</div>
    </main>

    <footer>
        <div class="footer-block">
            <div class="footer-icons">
                <div class="footer-icons__img">
                <img src="assets/home.svg" alt=""/>
                </div>
                <div class="footer-icons__desc">홈</div>
            </div>
            <div class="footer-icons">
                <div class="footer-icons__img">
                <img src="assets/doc.svg" alt=""/>
                </div>
                <div class="footer-icons__desc">동네생활</div>
            </div>
            <div class="footer-icons">
                <div class="footer-icons__img">
                <img src="assets/location.svg" alt=""/>
                </div>
                <div class="footer-icons__desc">내근처</div>
            </div>
            <div class="footer-icons">
                <div class="footer-icons__img">
                <img src="assets/chat.svg" alt=""/>
                </div>
                <div class="footer-icons__desc">채팅</div>
            </div>
            <div class="footer-icons">
                <div>
                <img src="assets/user.svg" alt=""/>
                </div>
                <div class="footer-icons__desc">나의 당근</div>
            </div>
        </div>
    </footer>
    <!--<div class="media-info-msg">화면사이즈를 줄여주세요.</div>-->
</body>
</html>
